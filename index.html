<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Card</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
  <div class="flex-container">
    <div class="content">
      <div class="photo-container">
        <img src="./Pro.jpg" class="profile-img" alt="Profile Photo">
      </div>

      <!-- Name and Other Details -->
      <h2 class="name">Muhammad Sarwar</h2>
      <h5 class="location">Karachi, Pakistan</h5>
      <p class="whoami">"Front-end developer"</p>

      <!-- Buttons -->
      <div class="button-container">
        <a href="#" class="button-body">Github</a>
      <a href="#" class="button-body">Linkedin</a>
      <a href="#" class="button-body">Twitter</a>
      <a href="#" class="button-body">Instagram</a>
      <a href="#" class="button-body">Twitter</a>
      </div>
      


    </div>
  </div>
  
  
</body>
</html>
